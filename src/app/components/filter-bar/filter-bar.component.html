<form>
    <!-- Search form model's Name-->
    <div class="md-form active-pink-2 mb-3">
        <input #searchName (ngModelChange)="updateFilter(0, $event)" class="form-control" type="search" id="search-name"
            name="search-name" [formControl]="modelsControl" [matAutocomplete]="names" mdbInput>
        <label for="search-name">{{text.name}}</label>

        <mat-autocomplete #names="matAutocomplete">
            <mat-option *ngFor="let option of filteredModelName | async" [value]="option">{{option}}</mat-option>
        </mat-autocomplete>
    </div>
    <!-- Search form model's Name-->

    <!-- Search form model's Region-->
    <div class="md-form active-purple-2 mb-3">
        <input #searchRegion (ngModelChange)="updateFilter(1, $event)" class="form-control" type="search"
            id="search-region" name="search-regiopn" [formControl]="regionsControl" [matAutocomplete]="regions"
            mdbInput>
        <label for="search-region">{{text.region}}</label>

        <mat-autocomplete #regions="matAutocomplete">
            <mat-option *ngFor="let option of filteredRegions | async" [value]="option">{{option}}</mat-option>
        </mat-autocomplete>
    </div>
    <!-- Search form model's Region-->

            name="search-sex" mdbSelect>
            <option *ngFor="let s of text.sexOptions" value="{{s}}">{{s}}</option>
        </select>
    </div> -->
    <!-- Search form model's sex-->
</form>
