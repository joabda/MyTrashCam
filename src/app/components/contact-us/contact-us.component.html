<div class="wrapper" id="contact">
  <!--Section heading-->
  <h2 class="title">{{'CONTACT.title' | translate}}</h2>
  <!-- Contact Infos -->
  <div class="row d-flex justify-content-center" id="info-cont">
    <figure class="col">
      <a class="d-flex justify-content-center icon" href="tel:+14388359759">
        <mat-icon aria-hidden="false" aria-label="Phone">phone_in_talk</mat-icon>
      </a>
      <figcaption class="d-flex justify-content-center">
        <a href="tel:+14388359759">+1 (438) 835-9759<br><br></a>
      </figcaption>
    </figure>
    <figure class="col">
      <a class="d-flex justify-content-center" href="mailto:mytrashcam@gmail.com">
        <mat-icon aria-hidden="false" aria-label="Email">email</mat-icon>
      </a>
      <figcaption class="d-flex justify-content-center">
        <a href="mailto:mytrashcam@gmail.com">mytrashcam@gmail.com<br><br></a>
      </figcaption>
    </figure>
    <figure class="col">
      <a class="d-flex justify-content-center"
        href="https://www.google.com/maps/dir//Polytechnique+Montr%C3%A9al,+2900+Edouard+Montpetit+Blvd,+Montreal,+QC+H3T+1J4,+Canada/@45.4790683,-73.7482601,12z/data=!4m8!4m7!1m0!1m5!1m1!1s0x4cc919f2a9fc4d71:0xda267ca95684133e!2m2!1d-73.6131831!2d45.5047939">
        <mat-icon aria-hidden="false" aria-label="Location">fmd_bad</mat-icon>
      </a>
      <figcaption class="d-flex justify-content-center">
        <a href="https://www.google.com/maps/place/Saint-Laurent,+Montreal">
          Saint-Laurent<br> Montr√©al, QC<br><br></a>
      </figcaption>
    </figure>
    <!-- </section> -->
  </div>
  <!-- Contact Infos -->

  <!--Section: Contact v.1-->
  <section class="pb-5">

    <!-- Contact Form -->
    <div class="row d-flex justify-content-center">
      <!--Form with header-->
      <mdb-card id="form">
        <mdb-card-body>
          <!--Header-->
          <div class="form-header accent-1">
            <h3>
              <mdb-icon fas icon="envelope"></mdb-icon> {{'CONTACT.caption' | translate}}
            </h3>
          </div>
          <!--Body-->
          <div class="md-form">
            <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
            <input mdbInput type="text" id="form3" class="form-control" [(ngModel)]="currentValues.name">
            <label for="form3">{{'CONTACT.name' | translate}}</label>
          </div>
          <div class="md-form">
            <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
            <input mdbInput type="text" id="form2" class="form-control" [(ngModel)]="currentValues.email">
            <label for="form2">{{'CONTACT.email' | translate}}</label>
          </div>
          <div class="md-form">
            <mdb-icon fas icon="tag" class="prefix grey-text"></mdb-icon>
            <input mdbInput type="text" id="form32" class="form-control" [(ngModel)]="currentValues.reason">
            <label for="form34">{{'CONTACT.subject' | translate}}</label>
          </div>
          <div class="md-form">
            <mdb-icon fas icon="pencil-alt" class="prefix grey-text"></mdb-icon>
            <textarea mdbInput type="text" id="form8" class="md-textarea"
              [(ngModel)]="currentValues.message"></textarea>
            <label for="form8">{{'CONTACT.message' | translate}}</label>
          </div>
          <div class="text-center">
            <button mdbBtn color="light-blue" class="waves-light" mdbWavesEffect (click)="submit(); clicked = true;"
              [disabled]="clicked">{{'CONTACT.send' | translate}}</button>
          </div>
        </mdb-card-body>
      </mdb-card>
      <!--Form with header-->

      <img src="../../../assets/img/peter.jpg" alt="Peter Haddad, Photographer" id="picture" loading="lazy">
    </div>
    <!-- Contact Form -->
  </section>
</div>
