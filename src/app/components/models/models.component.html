    <!-- Section: Team v.1 -->
    <section class="team-section text-center my-5 wrapper-not-top">
        <!-- Section heading -->
        <h2 class="h1-responsive font-weight-bold my-5">{{getTitle()}}</h2>
        <!-- Grid row -->
        <div *ngFor="let team of teams">
            <a name="{{team.location}}"></a>
            <h2 class="subteam d-flex justify-content-center">{{team.location}}</h2>
            <!-- <h5>{{team.description}}</h5> -->
            <div *ngFor="let member of team.members; let i = index" id="members-display">
                <div *ngIf="i % 4 == 0" class="row justify-content-center">
                    <!-- Grid column -->
                    <div *ngIf="i < team.members.length" class="col-lg-3 col-md-6 mb-lg-0 mb-5">
                        <div class="avatar mx-auto">
                            <a name="{{team.members[i].name}}"></a>
                            <img [src]="team.members[i].pictureURL" class="rounded-circle z-depth-1 fixed-size"
                                alt="Sample avatar">
                        </div>
                        <h5 class="font-weight-bold mt-4 mb-3">{{team.members[i].name}}</h5>
                        <p class="text-uppercase blue-text">
                            <strong>{{team.members[i].age}}</strong>
                        </p>
                        <ul class="list-unstyled mb-0">
                            <!-- instagram -->
                            <a *ngIf="team.members[i].instagram !== undefined" class="p-2 fa-lg fb-ic"
                                href="https://instagram.com/{{team.members[i].instagram}}" target="_blank">
                                <mdb-icon fab icon="instagram" class="blue-text"> </mdb-icon>
                            </a>

                            <!-- email -->
                            <a *ngIf="team.members[i].email !== undefined" href="mailto:{{team.members[i].email}}"
                                target="_blank">
                                <mdb-icon fas icon="envelope" class="blue-text"> </mdb-icon>
                            </a>
                        </ul>
                    </div>
                    <!-- Grid column -->
                    <!-- Grid column -->
                    <div *ngIf="i + 1 < team.members.length" class="col-lg-3 col-md-6 mb-lg-0 mb-5">
                        <div class="avatar mx-auto">

                        </ul>
                    </div>

        </div>
